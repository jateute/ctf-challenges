<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/style.css" type="text/css">
    </head>
    <body>
        <div id="js-warning">
            <h1 id="warn-header">Ohje.</h1>
            <p id="warn-message">Da ist wohl etwas schief gelaufen.<br>Bitte sag einem von uns Bescheid.</p>
        </div>
        <div id="all-box">
            <div class="phone-box">
                <div class="top-bar">
                    <div class="noti">
                        <span class="time">12:34</span>
                        <img class="icon" src="/static/images/gdata-tiny.png">
                    </div>
                    <svg width="40" height="40">
                        <path d="M 0,20 A 20 20 5 1 0 40,20" fill="black" />
                        <rect x="0" y="0" width="40" height="20" fill="black" />
                        <circle cx="20" cy="20" r="15" fill="#222222" />
                        <circle cx="20" cy="20" r="8" fill="#333333" />
                    </svg>
                    <div class="symb">
                        <img class="icon" src="/static/images/signal.png">
                        <img class="icon" src="/static/images/wifi.png">
                        <img class="icon" src="/static/images/battery.png">
                    </div>
                </div>
                <div class="header-box">
                    <span class="app-title">Schminstagram</span>
                </div>
                <div class="app-box">
                    APP
                </div>
                <div class="footer-box">
                    <svg width="30" height="30">
                        <rect x="3" y="3" width="24" height="24" fill="white" />
                    </svg>
                    <svg width="30" height="30">
                        <circle cx="15" cy="15" r="10" fill="white" />
                        <circle cx="15" cy="15" r="13" fill="none" stroke="white" stroke-width="3" />
                    </svg>
                    <svg width="30" height="30">
                        <path d="M 3,3 L 3,27 L 27,15rdle-solver
                        0
                        powershush-dir
                        0
                        ctf " fill="white" />
                    </svg>
                </div>
            </div>
            <div class="phone-box">
                <div class="top-bar">
                    <div class="noti">
                        <span class="time">12:34</span>
                        <img class="icon" src="/static/images/gdata-tiny.png">
                    </div>
                    <svg width="40" height="40">
                        <path d="M 0,20 A 20 20 5 1 0 40,20" fill="black" />
                        <rect x="0" y="0" width="40" height="20" fill="black" />
                        <circle cx="20" cy="20" r="15" fill="#222222" />
                        <circle cx="20" cy="20" r="8" fill="#333333" />
                    </svg>
                    <div class="symb">
                        <img class="icon" src="/static/images/signal.png">
                        <img class="icon" src="/static/images/wifi.png">
                        <img class="icon" src="/static/images/battery.png">
                    </div>
                </div>
                <div class="header-box">
                    <span class="app-title">Schminstagram</span>
                </div>
                <div class="app-box">
                    LOGIN
                </div>
                <div class="footer-box">
                    <svg width="30" height="30">
                        <rect x="3" y="3" width="24" height="24" fill="white" />
                    </svg>
                    <svg width="30" height="30">
                        <circle cx="15" cy="15" r="10" fill="white" />
                        <circle cx="15" cy="15" r="13" fill="none" stroke="white" stroke-width="3" />
                    </svg>
                    <svg width="30" height="30">
                        <path d="M 3,3 L 3,27 L 27,15rdle-solver
                        0
                        powershush-dir
                        0
                        ctf " fill="white" />
                    </svg>
                </div>
            </div>
            <div id="attacker-box">
                <div id="attacker-header">
                    Passwort Cracker v0.1
                </div>
                <div id="attacker-app-box">
                    <div class="hack-tool-text">
                        Passwort-Alphabet hier eingeben:
                    </div>
                    <textarea id="alphabet" spellcheck="false"></textarea>
                    <div class="hack-tool-text" id="pw-len-box">
                        Länge der Passwörter:
                        <input type="number" id="password-length" value="1" min="1" max="20">
                    </div>
                    <div id="num-of-passwords-text" class="hack-tool-text">
                        Anzahl der möglichen Passwörter:
                    </div>
                    <div id="num-of-passwords" class="hack-tool-text">0</div>
                    <div id="passwords-text" class="hack-tool-text"></div>
                    <div id="passwords"></div>
                    <input id="hack-button" type="button" value="HACK">
                </div>
            </div>
        </div>
        <a id="github-link" href="https://github.com/pkemkes/ctf-challenges">GitHub</a>
        <span hidden id="pw-challenge">{{ challenge }}</span>
        <script src="/static/scripts/script.js"></script>
    </body>
</html>
